<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registration</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div class="application-box form-dialog">
    <img src="images/logo.png" class="logo" alt="logo">

    <header class="header">
        <h1>Registration</h1>
        <span class="glyphicon glyphicon-user"></span>
    </header>

    <main>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="input-username" class="col-xs-5 control-label">Username</label>

                <div class="col-xs-7">
                    <input type="text" id="input-username" name="username" class="form-control" placeholder="Email">
                    <span class="help-block">Username can't be empty</span>
                </div>
            </div>

            <div class="form-group">
                <label for="input-password" class="col-xs-5 control-label">Password</label>

                <div class="col-xs-7">
                    <input type="password" id="input-password" name="username" class="form-control" placeholder="Password">
                    <span class="help-block">Password can't be empty and should contain letters and numbers</span>
                </div>
            </div>

            <div class="form-group">
                <label for="input-confirm-password" class="col-xs-5 control-label">Confirm Password</label>

                <div class="col-xs-7">
                    <input type="password" id="input-confirm-password" name="username" class="form-control" placeholder="Confirm password">
                    <span class="help-block">Passwords do not match</span>
                </div>
            </div>

            <div class="form-group form-footer">
                <div class="col-xs-offset-5 col-xs-7">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="authentication.html" class="form-link">Already have an account?</a>
                </div>
            </div>
        </form>
    </main>

</div>

</body>
</html>
