<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Explorer</title>
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="application-box">
    <img src="images/logo.png" class="logo" alt="logo">

    <ul class="menu">
        <li><span class="glyphicon glyphicon-user"></span>John Doe</li>
        <li><a href="authentication.html" title="Log out">Log Out<span class="glyphicon glyphicon-log-out"></span></a></li>
    </ul>

    <header class="header">
        <h1><a href="file-explorer.html" title="Go to the root directory">File Explorer</a></h1>
    </header>

    <main class="file-list">
        <div class="current-directory">
            <span class="glyphicon glyphicon-folder-open folder-icon"></span>
            <span class="directory-name" title="Root"><strong>/ Root</strong></span>
            <div class="action-buttons">
                <button class="button" title="Create folder">
                    <span class="glyphicon glyphicon-plus"></span> Create folder
                </button>
                <button class="button" title="Upload file">
                    <span class="glyphicon glyphicon-upload"></span> Upload File
                </button>
            </div>
        </div>

        <table class="table">
            <tr>
                <td class="cell-icon">
                    <span class="glyphicon glyphicon-menu-right"></span>
                </td>
                <td class="cell-filename">
                    <span class="glyphicon glyphicon-folder-close"></span>
                    <span class="name"><a href="inner-page.html" title="Documents">Documents</a></span>
                    <label>
                        <input type="text" name="new-name" class="input" value="Documents">
                    </label>
                </td>
                <td class="cell-count">2 items</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-upload" title="Upload file"></span>
                    <span class="glyphicon glyphicon-remove-circle" title="Delete"></span>
                </td>
            </tr>

            <tr>
                <td class="cell-icon">
                    <span class="glyphicon glyphicon-menu-right"></span>
                </td>
                <td class="cell-filename">
                    <span class="glyphicon glyphicon-folder-close"></span>
                    <span class="name"><a href="inner-page.html" title="Images">Images</a></span>
                    <label>
                        <input type="text" name="new-name" class="input" value="Images">
                    </label>
                </td>
                <td class="cell-count">215 items</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-upload" title="Upload file"></span>
                    <span class="glyphicon glyphicon-remove-circle" title="Delete"></span>
                </td>
            </tr>

            <tr>
                <td class="cell-icon">
                </td>
                <td class="cell-filename">
                    <span class="glyphicon glyphicon-music"></span>
                    <span class="name">hello.mp3</span>
                    <label>
                        <input type="text" name="new-name" class="input" value="hello.mp3">
                    </label>
                </td>
                <td class="cell-count">15 MB</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-download" title="Download"></span>
                    <span class="glyphicon glyphicon-remove-circle" title="Delete"></span>
                </td>
            </tr>

            <tr>
                <td class="cell-icon">
                </td>
                <td class="cell-filename">
                    <span class="glyphicon glyphicon-film"></span>
                    <span class="name">film.avi</span>
                    <label>
                        <input type="text" name="new-name" class="input" value="film.avi">
                    </label>
                </td>
                <td class="cell-count">1.3 GB</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-download" title="Download"></span>
                    <span class="glyphicon glyphicon-remove-circle" title="Delete"></span>
                </td>
            </tr>
        </table>
    </main>

    <footer class="footer">
        <p>Copyright &copy; 2020 <a href="https://www.teamdev.com/" target="_blank" title="TeamDev">TeamDev</a>. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
