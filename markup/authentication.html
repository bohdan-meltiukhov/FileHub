<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="form-dialog">
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <div class="row">
            <label for="input-username">Username</label>

            <div class="input-block">
                <input type="text" id="input-username" name="username" class="input" placeholder="Email">
                <p>Username can't be empty</p>
            </div>
        </div>

        <div class="row">
            <label for="input-password">Password</label>

            <div class="input-block">
                <input type="password" id="input-password" name="password" class="input" placeholder="Password">
                <p>Password can't be empty and should contain letters and numbers</p>
            </div>
        </div>

        <div class="row">
            <div class="footer">
                <button class="button">Log In</button>
                <a href="registration.html" class="link">Don't have an account yet?</a>
            </div>
        </div>
    </main>

</div>

</body>
</html>
