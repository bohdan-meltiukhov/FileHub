<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Explorer</title>

    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="application-box content">
    <img src="images/logo.png" class="logo" alt="logo">

    <ul class="menu">
        <li><span class="glyphicon glyphicon-user"></span> John Doe</li>
        <li><a href="authentication.html">Log Out <span class="glyphicon glyphicon-log-out"></span></a></li>
    </ul>

    <header class="header">
        <h1>File Explorer</h1>
    </header>

    <main class="file-list">
        <table class="files">
            <thead>
            <tr>
                <th class="icon-cell">
                    <span class="glyphicon glyphicon-folder-open"></span>
                </th>
                <th colspan="3">
                    <div class="current-directory">
                        <span class="directory-name">/ Root</span>
                        <div class="function-buttons">
                            <button class="button"><span class="glyphicon glyphicon-upload"></span> Upload File
                            </button>
                        </div>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="icon-cell">
                    <span class="glyphicon glyphicon-menu-right"></span>
                </td>
                <td class="filename"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;
                    <a href="#">Documents</a>
                </td>
                <td class="count">2 items</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-upload"></span>
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </td>
            </tr>

            </tbody>
        </table>
    </main>

    <footer class="footer">
        Copyright Â© 2020 <a href="https://www.teamdev.com/" target="_blank">TeamDev</a>. All rights reserved.
    </footer>
</div>

</body>
</html>
