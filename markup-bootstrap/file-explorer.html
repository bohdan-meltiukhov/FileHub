<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Explorer</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

<div class="application-box">
    <img src="images/logo.png" class="logo" alt="logo">

    <ul class="menu">
        <li><span class="glyphicon glyphicon-user"></span>John Doe</li>
        <li>
            <a href="authentication.html" data-toggle="tooltip" data-placement="top" title="Log Out">
                Log Out<span class="glyphicon glyphicon-log-out"></span>
            </a>
        </li>
    </ul>

    <header class="header">
        <h1>
            <a href="file-explorer.html" data-toggle="tooltip" data-placement="top" title="File Explorer">
                File Explorer
            </a>
        </h1>
    </header>

    <main class="file-list">
        <div class="current-directory">
            <div>
                <div class="folder-icon">
                    <span class="glyphicon glyphicon-folder-open"></span>
                </div>
                <span class="directory-name"><strong title="Root">/ Root</strong></span>
            </div>
            <div class="action-buttons">
                <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom"
                        title="Create Folder">
                    <span class="glyphicon glyphicon-plus"></span> Create Folder
                </button>
                <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom"
                        title="Upload File">
                    <span class="glyphicon glyphicon-upload"></span> Upload File
                </button>
            </div>
        </div>

        <table class="table table-hover">
            <tr>
                <td class="cell-icon">
                    <span class="glyphicon glyphicon-menu-right"></span>
                </td>
                <td class="cell-filename">
                    <span class="glyphicon glyphicon-folder-close"></span>
                    <span class="name" data-toggle="tooltip" data-placement="top" title="Documents">
                        <a href="inner-page.html">Documents</a>
                    </span>
                    <input type="text" name="new-name" class="form-control" value="Documents">
                </td>
                <td class="cell-count">2 items</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-upload"></span>
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </td>
            </tr>

            <tr>
                <td class="cell-icon">
                    <span class="glyphicon glyphicon-menu-right"></span>
                </td>
                <td class="cell-filename">
                    <span class="glyphicon glyphicon-folder-close"></span>
                    <span class="name" data-toggle="tooltip" data-placement="top" title="Images">
                        <a href="inner-page.html">Images</a>
                    </span>
                    <input type="text" name="new-name" class="form-control" value="Images">
                </td>
                <td class="cell-count">215 items</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-upload"></span>
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </td>
            </tr>

            <tr>
                <td class="cell-icon">&nbsp;</td>
                <td class="cell-filename">
                    <span class="glyphicon glyphicon-music"></span>
                    <span class="name" data-toggle="tooltip" data-placement="top" title="hello.mp3">hello.mp3</span>
                    <input type="text" name="new-name" class="form-control" value="hello.mp3">
                </td>
                <td class="cell-count">15 MB</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-download"></span>
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </td>
            </tr>

            <tr>
                <td class="cell-icon">&nbsp;</td>
                <td class="cell-filename">
                    <span class="glyphicon glyphicon-film"></span>
                    <span class="name" data-toggle="tooltip" data-placement="top" title="film.avi">film.avi</span>
                    <input type="text" name="new-name" class="form-control" value="film.avi">
                </td>
                <td class="cell-count">1.3 GB</td>
                <td class="cell-actions">
                    <span class="glyphicon glyphicon-download"></span>
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </td>
            </tr>
        </table>
    </main>

    <footer class="footer">
        <p>Copyright &copy; 2020 <a href="https://www.teamdev.com/" target="_blank" data-toggle="tooltip"
                                    data-placement="top" title="TeamDev">TeamDev</a>. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
