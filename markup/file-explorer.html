<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Explorer</title>

    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="content">
    <img src="images/logo.png" class="logo">

    <ul class="menu">
        <li><span class="glyphicon glyphicon-user"></span> John Doe</li>
        <li>Log Out <span class="glyphicon glyphicon-log-out"></span></li>
    </ul>

    <div>
        <header class="header">
            <h1>File Explorer</h1>
        </header>

        <main>
            <table class="files">
                <thead>
                <tr>
                    <th class="upper-directory">
                        <span class="glyphicon glyphicon-folder-open"></span>
                    </th>
                    <th colspan="4">
                        <div class="current-directory">
                            <span class="directory-name">/ Root</span>
                            <div class="function-buttons">
                                <button class="button"><span class="glyphicon glyphicon-upload"></span> Upload File
                                </button>
                            </div>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="arrow">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </td>
                    <td class="file-icon"><span class="glyphicon glyphicon-folder-open"></span></td>
                    <td class="filename">Documents</td>
                    <td class="count">2 items</td>
                    <td class="cell-actions">
                        <span class="glyphicon glyphicon-upload"></span>
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </td>
                </tr>
                <tr>
                    <td class="arrow">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </td>
                    <td class="file-icon"><span class="glyphicon glyphicon-folder-open"></span></td>
                    <td class="filename">Images</td>
                    <td class="count">2 items</td>
                    <td class="cell-actions">
                        <span class="glyphicon glyphicon-upload"></span>
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </td>
                </tr>
                <tr>
                    <td class="arrow">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </td>
                    <td class="file-icon"><span class="glyphicon glyphicon-folder-open"></span></td>
                    <td class="filename">Video</td>
                    <td class="count">2 items</td>
                    <td class="cell-actions">
                        <span class="glyphicon glyphicon-upload"></span>
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </td>
                </tr>
                <tr>
                    <td class="arrow">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </td>
                    <td class="file-icon"><span class="glyphicon glyphicon-folder-open"></span></td>
                    <td class="filename">Music</td>
                    <td class="count">2 items</td>
                    <td class="cell-actions">
                        <span class="glyphicon glyphicon-upload"></span>
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </main>
    </div>

    <footer class="footer">
        Copyright Â© 2020 <a href="https://www.teamdev.com/" target="_blank">TeamDev</a>. All rights reserved.
    </footer>
</div>

</body>
</html>
