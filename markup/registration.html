<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="form-dialog">
    <h2>Registration</h2>
    <hr>
    <div class="row">
        <label for="input-username">Username</label>

        <input type="text" id="input-username" placeholder="Email">
        <p>Username can't be empty</p>
    </div>

    <div class="row">
        <label for="input-password">Password</label>

        <input type="text" id="input-password" placeholder="Password">
        <p>Password can't be empty and should contain letters and numbers</p>
    </div>

    <div class="row">
        <label for="input-confirm-password">Confirm Password</label>

        <input type="text" id="input-confirm-password" placeholder="Confirm password">
        <p>Passwords do not match</p>
    </div>

    <div class="row">
        <div class="footer">
            <button>Register</button>
            <a href="#">Already have an account?</a>
        </div>
    </div>


</div>

</body>
</html>
